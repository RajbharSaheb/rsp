<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    
    <!-- Video.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video-js.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Advanced Video Player</h2>
        
        <!-- Video Player -->
        <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
            <source id="videoSource" src="" type="application/x-mpegURL">
            Your browser does not support the video tag.
        </video>

        <!-- Input Field & Button -->
        <div class="controls">
            <input type="text" id="videoURL" placeholder="Enter M3U8 / Video URL">
            <button onclick="loadVideo()">Load Video</button>
        </div>
    </div>

    <!-- Video.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video.min.js"></script>
    
    <!-- Video.js HLS Support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
    
    <!-- Custom Script -->
    <script src="script.js"></script>

</body>
</html>
